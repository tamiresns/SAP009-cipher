<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Meu Diário Cifrado</h1>
    </header>
    
    <main>
      <img id="imagemFundo" src="imageBackground.jpg">

      <form>
        <p>Insira o número de deslocamento</p>
        <input class="inputDeslocamento" type="number" value=0>
        
        <div id="inputRecebe">
          <textarea name="areaRecebeCifra" rows="8" placeholder="Querido diário,..."></textarea>
        </div>

        <div id="inputEntrega">
          <textarea name="areaEntregaCifra" rows="8"></textarea>
        </div>

        <button>Cifrar</button>
        <button>Decifrar</button>
      </form>
    </main>

    <script src="index.js" type="module"></script>
  </body>
</html>
