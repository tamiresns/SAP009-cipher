<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="iconAba.png">
  </head>
  <body>
    <header>
      <h1>Meu Diário Cifrado</h1>
    </header>
    
    <main>
      <img id="imagemFundo" src="imageBackground.jpg">

      <p>Insira o número de deslocamento</p>
      <input id="inputDeslocamento" type="number" min="0" max="100" />
      
      <div>
        <textarea id="inputRecebe" name="areaRecebeCifra" rows="8" placeholder="Querido diário,..."></textarea>
      </div>

      <div>
        <textarea id="inputEntrega" name="areaEntregaCifra" rows="8"></textarea>
      </div>

      <button id="btnCifra" name="botãoCifrar">Cifrar</button>
      <button>Decifrar</button>
    </main>

    <script src="index.js" type="module"></script>
  </body>
</html>
